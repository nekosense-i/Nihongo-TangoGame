
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日语语音识别助手</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 80%; max-width: 500px; text-align: center; }
        h1 { color: #1a73e8; font-size: 1.5rem; }
        #status { margin: 10px 0; font-size: 0.9rem; color: #666; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; min-height: 100px; background: #fafafa; white-space: pre-wrap; word-break: break-all; text-align: left; }
        .controls { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: opacity 0.2s; }
        #startBtn { background-color: #4CAF50; color: white; }
        #stopBtn { background-color: #f44336; color: white; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading { color: #ff9800; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>日语识别 (Qwen API)</h1>
    <div id="status">准备就绪</div>
    <div id="result">识别结果将显示在这里...</div>
    
    <div class="controls">
        <button id="startBtn">开始录音</button>
        <button id="stopBtn" disabled>停止并识别</button>
    </div>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const resultDiv = document.getElementById('result');

    // 目标后端地址
    const API_URL = 'https://nekosensei-aiapi.2367372529.workers.dev';

    startBtn.onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                await sendToBackend(audioBlob);
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.innerText = "正在录音... 请说日语";
            status.style.color = "red";
        } catch (err) {
            console.error("麦克风访问失败:", err);
            alert("无法访问麦克风，请检查浏览器权限。");
        }
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
        status.innerText = "处理中，请稍候...";
        status.className = "loading";
    };

    async function sendToBackend(blob) {
        const formData = new FormData();
        // 根据Qwen音频接口常规设计，通常需要将音频包装在file或audio字段中
        formData.append('file', blob, 'recording.wav');
        // 增加语种暗示，提高模糊识别的准确度
        formData.append('language', 'ja');

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error(`HTTP 错误: ${response.status}`);

            const data = await response.json();
            
            // 假设返回结构为 { text: "..." } 或 { result: "..." }
            // 这里根据通用API习惯进行解析
            const recognizedText = data.text || data.result || JSON.stringify(data);
            resultDiv.innerText = recognizedText;
            status.innerText = "识别完成";
            status.className = "";
            status.style.color = "#4CAF50";
        } catch (err) {
            console.error("上传失败:", err);
            resultDiv.innerText = "识别出错: " + err.message;
            status.innerText = "出错了";
            status.className = "";
            status.style.color = "#f44336";
        }
    }
</script>

</body>
</html>
